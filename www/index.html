<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">
	
    <title>Diceros</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/ping.js"></script>   
    <script type="text/template7" id="TListU" >
        <div class="page" data-page="FormDataU">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:{backToMenu();}" class="link">Atras</a>
                    </div>
                    <div class="center">{{PageTitle}}</div>
                </div>
            </div>
            
            <div class="page-content">
                <div class='item-input' style='display:none'>
                    <input type="hidden" name="N_S_H_VO_ROW_STATUS" value="{{ROWStatusVal}}" tabindex=0>
                    <input type="hidden" name="N_S_H_VO_INTERNAL_USER" value="{{USERVal}}">
                    <input type="hidden" name="N_S_H_VO_PROJECT_ID" value="{{PROYVal}}">
                    <input type="hidden" name="N_S_H_VO_OBJECT_ID" value="{{OBJVal}}">
                </div>
                <div class="list-block">
                    <ul>
                        {{#each DispObj}}
                        {{this}}
                        {{/each}}
                    </ul>
                </div>
                <div class="speed-dial" id="ObjSpeedIU"> 
                    <a href="#" class="floating-button">
                        <i class="icon f7-icons">more_vertical</i>
                        <i class="icon f7-icons closeRed">close</i>
                    </a>
                    <div class="speed-dial-buttons">
                        <a href="javascript:{MotorMovil('SaveT');}" class="link"><i class="icon f7-icons">compose</i></a>
                        <a href="javascript:{MotorMovil('Nuevo');}" class="link"><i class="icon f7-icons">document_text_fill</i></a>
                        <a href="javascript:{MotorMovil('FReg');}" class="link"><i class="icon f7-icons">rewind</i></a>
                        <a href="javascript:{MotorMovil('LReg');}" class="link"><i class="icon f7-icons">fastforward</i></a>
                        <a href="javascript:{MotorMovil('Reload');}" class="link"><i class="icon f7-icons">reload</i></a>
                    </div>
                </div>
            </div>
        </div>
    </script>

</head>

<body>
    <!-- Panels overlay <div class="page" data-page="PListU">-->
    
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal">
        <div class="content-block">
            <p>Right panel content goes here ...</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
		
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
				
                    <div class="navbar">
					  <div class="navbar-inner">
                        <div class="center">Log In</div>
                        <div class="right">
                                <a href="configDiceros.html" class="link"><i class="icon f7-icons">gear_fill</i></a>
                        </div>
					  </div>
					</div>
					
					<!--<div class="toolbar">
						<div class="toolbar-inner">
							 Toolbar links 
							<a href="javascript:{myApp.alert('Link1 presionado!');}" class="link">Link 1</a>
							<a href="javascript:{myApp.confirm('Desea salir?');}" class="link">Link 2</a>
							<a href="javascript:{$$('.navbar').hide();}" class="link">Hide</a>
							<a href="javascript:{$$('.navbar').show();}" class="link">Show</a>
						</div>
					</div>-->
					
                    <div class="page-content">
                        <div class="content-block">
                            <form id="fLogin" class="list-block">
							  <ul>
								<li>
								  <div class="item-content">
									<div class="item-inner">
									  <div class="item-title label">Usuario</div>
									  <div class="item-input">
										<input type="text" name="name" placeholder="Ingresar Usuario">
									  </div>
									</div>
								  </div>
								</li>
								<li>
								  <div class="item-content">
									<div class="item-inner">
									  <div class="item-title label">Contrase&ntilde;a</div>
									  <div class="item-input">
										<input type="password" name="passwd" placeholder="Ingresar Contrase&ntilde;a">
									  </div>
									</div>
								  </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                          <div class="item-title label">Recordar mi contrase&ntilde;a</div>
                                          <div class="item-input">
                                            <label class="label-switch">
                                              <input type="checkbox" id="cb_PASS" onchange="QuitarPnU();">
                                              <div class="checkbox"></div>
                                            </label>
                                          </div>
                                        </div>
                                      </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                                <a href="javascript:{btn_click_btnLogIn();}" class="button disabled" id="btnLogIn">Log In</a>
                                        </div>
                                    </div>
                                </li>
                              </ul>
                            </form>
                            
                        </div>
                        <div class="chip" style="position: fixed; bottom: 5px; left: 5px;">
                            <div class="chip-label">Ver: 0.9.13</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
