<div class="page" data-page="NotifyViewer">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="javascript:{backToMenu();}" class="link"><i class="f7-icons">Atras</i></a>
            </div>
            <div class="center">Centro de Notificaciones</div>
        </div>
    </div>

    <div class="page-content">
        <div class="content-block-title">Notificaciones</div>
        <div class="list-block accordion-list">
            <ul>
                {{#each lista}}
                <li class="accordion-item">
                    <a href="#" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">{{titulo}}</div>
                        </div>
                    </a>

                    <div class="accordion-item-content">
                        <div class="content-block">
                            <h4>{{fecha}}</h4>
                            <p>{{msg}}</p>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    
</div>
